<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react-15.0.2/build/react.js"></script>
    <script src="react-15.0.2/build/react-dom.js"></script>
    <script src="react-15.0.2/build/browser.min.js"></script>
    <style>
      #example h1{color:yellow;}
    </style>

    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
